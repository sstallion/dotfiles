# thinkpad.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: e889,179x55,0,0{98x55,0,0,1,80x55,99,0[80x27,99,0,2,80x27,99,28,3]}
    panes:
    - shell_command: vim --servername $VIM_SERVERNAME
      focus: true
    - pane
    - pane
  - window_name: aux
    layout: even-horizontal
    panes:
      - pane
      - pane

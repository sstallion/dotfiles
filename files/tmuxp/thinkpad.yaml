# thinkpad.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 8fbf,211x61,0,0{110x61,0,0,0,100x61,111,0[100x30,111,0,2,100x30,111,31,3]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: 8fbf,211x61,0,0{110x61,0,0,0,100x61,111,0[100x30,111,0,2,100x30,111,31,3]}
    panes:
      - pane
      - pane
      - pane

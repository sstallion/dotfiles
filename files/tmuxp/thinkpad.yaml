# thinkpad.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 5fc4,213x61,0,0{112x61,0,0,1,100x61,113,0[100x30,113,0,2,100x30,113,31,3]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: dfd1,213x61,0,0{112x61,0,0,4,100x61,113,0[100x30,113,0,5,100x30,113,31,6]}
    panes:
      - pane
      - pane
      - pane

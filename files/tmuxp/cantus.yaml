# cantus.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 8db4,222x61,0,0{121x61,0,0,1,100x61,122,0[100x36,122,0,2,100x24,122,37,3]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: ebd1,222x61,0,0{121x61,0,0,4,100x61,122,0[100x30,122,0,5,100x30,122,31,7]}
    panes:
      - pane
      - pane
      - pane

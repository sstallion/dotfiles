# cantus.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: ae3a,335x92,0,0{234x92,0,0,1,100x92,235,0[100x30,235,0,2,100x30,235,31,3,100x30,235,62,4]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
      - pane
  - window_name: aux
    layout: even-horizontal
    panes:
      - pane
      - pane
      - pane

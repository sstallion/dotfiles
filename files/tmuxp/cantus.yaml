# cantus.yaml - tmux session configuration

session_name: default
environment:
  NVIM_SERVER_ADDR: ${XDG_RUNTIME_DIR}/nvim-default.sock
windows:
  - window_name: main
    focus: true
    layout: fc7b,207x64,0,0{106x64,0,0,1,100x64,107,0[100x39,107,0,2,100x24,107,40,3]}
    panes:
      - shell_command: nvim --listen $NVIM_SERVER_ADDR
        focus: true
      - pane
      - pane

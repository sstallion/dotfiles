# cantus-laptop.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 4887,204x59,0,0{107x59,0,0,6,96x59,108,0[96x29,108,0,7,96x29,108,30,8]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: even-horizontal
    panes:
      - pane
      - pane

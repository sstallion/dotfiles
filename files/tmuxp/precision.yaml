# precision.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: c19c,206x57,0,0{105x57,0,0,0,100x57,106,0[100x28,106,0,1,100x28,106,29,2]}
    panes:
    - shell_command: vim --servername $VIM_SERVERNAME
      focus: true
    - pane
    - pane
  - window_name: aux
    layout: even-horizontal
    panes:
      - pane
      - pane

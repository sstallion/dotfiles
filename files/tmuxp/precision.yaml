# precision.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 2844,213x59,0,0{112x59,0,0,1,100x59,113,0[100x34,113,0,2,100x24,113,35,3]}
    panes:
      - shell_command: vim --servername $VIM_SERVERNAME
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: 2844,213x59,0,0{112x59,0,0,1,100x59,113,0[100x34,113,0,2,100x24,113,35,3]}
    panes:
      - pane
      - pane
      - pane

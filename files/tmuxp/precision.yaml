# precision.yaml - tmux session configuration

session_name: default
environment:
  VIM_SERVERNAME: DEFAULT
windows:
  - window_name: main
    focus: true
    layout: 5059,211x55,0,0{110x55,0,0,9,100x55,111,0[100x27,111,0,10,100x27,111,28,11]}
    panes:
    - shell_command: vim --servername $VIM_SERVERNAME
      focus: true
    - pane
    - pane
  - window_name: aux
    layout: even-horizontal
    panes:
      - pane
      - pane

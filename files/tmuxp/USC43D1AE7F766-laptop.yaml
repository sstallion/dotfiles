# USC43D1AE7F766-laptop.yaml - tmux session configuration

session_name: default
environment:
  NVIM_LISTEN_ADDRESS: ${XDG_RUNTIME_DIR}/nvim-default.sock
windows:
  - window_name: main
    focus: true
    layout: 6e5d,191x53,0,0{110x53,0,0,1,80x53,111,0[80x28,111,0,2,80x24,111,29,3]}
    panes:
      - shell_command: nvim --listen $NVIM_LISTEN_ADDRESS
        focus: true
      - pane
      - pane
  - window_name: aux
    layout: 6e5d,191x53,0,0{110x53,0,0,1,80x53,111,0[80x28,111,0,2,80x24,111,29,3]}
    panes:
      - pane
      - pane
      - pane

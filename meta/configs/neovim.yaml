- include: meta/defaults.yaml

- ifposix:
  - link:
      ~/.config/nvim: files/nvim

- ifwindows:
  - link:
      '%LOCALAPPDATA%/nvim': files/nvim

- shell:
  - command: 'nvim --noplugin --cmd "let g:plug_install = v:true" -c PlugInstall -c qa'
    description: Installing vim-plug plugins
    stdout: false
    stderr: false
